version: 2
updates:
  # Mantener dependencias de npm actualizadas (ra√≠z)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    groups:
      development-dependencies:
        patterns:
          - "@types/*"
          - "eslint*"
          - "prettier*"
          - "typescript"
        update-types:
          - "minor"
          - "patch"
      nestjs-dependencies:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      react-dependencies:
        patterns:
          - "react*"
          - "@types/react*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "npm"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Backend
  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    groups:
      nestjs:
        patterns:
          - "@nestjs/*"
        update-types:
          - "minor"
          - "patch"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "backend"

  # Frontend
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 2
    groups:
      react-ecosystem:
        patterns:
          - "react*"
          - "@types/react*"
          - "vite*"
        update-types:
          - "minor"
          - "patch"
      ui-libraries:
        patterns:
          - "bootstrap*"
          - "leaflet*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "frontend"

  # GitHub Actions - solo actualizaciones mayores o mensuales
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 1
    groups:
      github-actions:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - "dependencies"
      - "github-actions"
