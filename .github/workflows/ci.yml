name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '18.x'

jobs:
  install:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-npm
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm ci

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Run Prettier check
        run: npx prettier --check "**/*.{ts,tsx,js,jsx,json,md}"

      - name: Run ESLint on Backend
        run: npm run lint -w apps/backend

      - name: Run ESLint on Frontend
        run: npm run lint -w apps/frontend

  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgis/postgis:13-3.1
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: monitoreo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Database Migrations
        run: npm run prisma:migrate -w apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/monitoreo_test

      - name: Run Unit Tests
        run: npm run test -w apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/monitoreo_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Run Tests with Coverage
        run: npm run test:cov -w apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/monitoreo_test
          JWT_SECRET: test-secret-key
          NODE_ENV: test

      - name: Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          files: ./apps/backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

  backend-e2e:
    name: Backend E2E Tests
    runs-on: ubuntu-latest
    needs: install
    services:
      postgres:
        image: postgis/postgis:13-3.1
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: monitoreo_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run Database Migrations
        run: npm run prisma:migrate -w apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/monitoreo_test

      - name: Run E2E Tests
        run: npm run test:e2e -w apps/backend
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/monitoreo_test
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          NODE_ENV: test

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Build Frontend
        run: npm run build -w apps/frontend
        env:
          VITE_API_URL: http://localhost:3000
          NODE_ENV: production

  build:
    name: Build All Packages
    runs-on: ubuntu-latest
    needs: [lint, backend-tests, backend-e2e, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Restore cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Build All Workspaces
        run: npm run build

      - name: Archive Backend Build
        uses: actions/upload-artifact@v3
        with:
          name: backend-dist
          path: apps/backend/dist
          retention-days: 7

      - name: Archive Frontend Build
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: apps/frontend/dist
          retention-days: 7

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: install
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Run Dependency Check
        run: |
          npm ls --all || true
          echo "Dependency tree generated"
